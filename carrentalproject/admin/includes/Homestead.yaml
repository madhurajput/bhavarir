---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: D:\Project\PHP
      to: /home/vagrant/Code

sites:
    - map: laravel.dev
      to: /home/vagrant/Code/Laravel/public
    - map: quickstart.dev
      to: /home/vagrant/Code/quickstart/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
    - key: DB_PORT
      value: 33060

